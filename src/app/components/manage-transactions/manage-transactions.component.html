<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-12">
                    <div class="text-center">
                        <h5>MANAGE TRANSACTIONS</h5>
                        <div>
                            <table class="table table-borderless text-center w-auto mx-auto">
                                <tbody>
                                    <tr style="font-size: 1rem;">
                                        <td class="align-middle">Rs {{ totalCredit }}</td>
                                        <td class="align-middle" rowspan="2">-</td>
                                        <td class="align-middle">Rs {{ totalDebit }}</td>
                                        <td class="align-middle" rowspan="2">=</td>
                                        <td class="align-middle">Rs {{ totalCredit - totalDebit }}</td>
                                    </tr>
                                    <tr style="font-size: 0.7rem;">
                                        <td>CREDIT</td>
                                        <td>DEBIT</td>
                                        <td>BALANCE</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div>
                            <button class="btn btn-sm btn-outline-danger" (click)="handleAddTransaction()">ADD TRANSACTION</button>
                        </div>
                        <div>
                            <button class="btn btn-lg btn-warning" (click)="handleMonthAndYearChange(-1)">Prev</button>
                            <button class="btn btn-lg btn-warning m-3 m-3"
                                style="min-width: 150px;">{{currentMonthName}} |
                                {{currentYear}}</button>
                            <button class="btn btn-lg btn-warning" (click)="handleMonthAndYearChange(1)">Next</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
