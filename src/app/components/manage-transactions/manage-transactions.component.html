<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div>
                <h5 class="text-center">MANAGE TRANSACTIONS</h5>
                <div class="text-center">
                    <h6>SELECT BOOK</h6>
                    <div>
                        @for (book of books; track book.bookId; let i = $index) {
                        <input type="radio" class="btn-check" name="book" [id]="'book' + book.bookId"
                            [value]="book.bookId" [(ngModel)]="selectedBookId" (change)="handleBookChange()"  autocomplete="off" />
                        <label class="btn btn-outline-success m-1" [for]="'book' + book.bookId">
                            {{ book.bookName.toUpperCase() }}
                        </label>
                        }
                    </div>
                </div>

                <div>
                    <table class="table table-borderless text-center w-auto mx-auto">
                        <tbody>
                            <tr style="font-size: 1rem;">
                                <td class="align-middle">Rs {{ transactionDetails?.totalCredit }}</td>
                                <td class="align-middle" rowspan="2">-</td>
                                <td class="align-middle">Rs {{ transactionDetails?.totalDebit }}</td>
                                <td class="align-middle" rowspan="2">=</td>
                                <td class="align-middle">Rs {{ transactionDetails?.total }}</td>
                            </tr>
                            <tr style="font-size: 0.7rem;">
                                <td>CREDIT</td>
                                <td>DEBIT</td>
                                <td>BALANCE</td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div class="text-center">
                    <button class="btn btn-lg btn-warning" (click)="handleMonthAndYearChange(-1)">PREV</button>
                    <button class="btn btn-lg btn-warning m-3 m-3" style="min-width: 150px;">{{currentMonthName}} |
                        {{currentYear}}</button>
                    <button class="btn btn-lg btn-warning" (click)="handleMonthAndYearChange(1)">NEXT</button>
                </div>
            </div>
        </div>
    </div>
</div>
