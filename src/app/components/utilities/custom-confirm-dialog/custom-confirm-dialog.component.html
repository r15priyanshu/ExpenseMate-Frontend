@if(data.title){
<p mat-dialog-title style="font-size: 20px;">{{data.title}}</p>
}
<mat-dialog-content>
    {{data.text}}
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button [mat-dialog-close]="true">{{data.confirmTrueText}}</button>
    <button mat-button [mat-dialog-close]="false">{{data.confirmFalseText}}</button>
</mat-dialog-actions>
