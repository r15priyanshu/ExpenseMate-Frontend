<div class="d-flex justify-content-between align-items-center">
    <p class="mb-0">{{data.message}}</p>
    @if (data.dismissSnackBarButtonText) {
    <button class="btn btn-sm" [ngClass]="getButtonClass()" (click)="dismissSnackBar()">{{data.dismissSnackBarButtonText}}</button>
    }
    @if(data.performSomeActionButtonText){
    <button class="btn btn-sm btn-secondary" (click)="triggerEvent()">{{data.performSomeActionButtonText}}</button>
    }
</div>
